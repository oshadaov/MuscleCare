<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Contact Form Submission</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
      background-color: #f9f9f9;
    }
    .message-box {
      background-color: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 15px 0;
      border-radius: 4px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #666;
    }
    .button {
      display: inline-block;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      margin-top: 20px;
    }
    .details {
      margin-bottom: 20px;
    }
    .details p {
      margin: 5px 0;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>New Contact Form Submission</h1>
    </div>
    <div class="content">
      <p>A new contact form has been submitted on the Medical Booking website.</p>
      
      <div class="details">
        <p><span class="label">Name:</span> {{name}}</p>
        <p><span class="label">Email:</span> {{email}}</p>
        <p><span class="label">Subject:</span> {{subject}}</p>
      </div>
      
      <div class="message-box">
        <p><span class="label">Message:</span></p>
        <p>{{message}}</p>
      </div>
      
      <a href="{{adminUrl}}/contacts" class="button">View in Admin Panel</a>
    </div>
    <div class="footer">
      <p>&copy; {{year}} Medical Booking. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
